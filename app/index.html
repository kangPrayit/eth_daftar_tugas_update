<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi terdesentralisasi #1 Aplikasi daftar tugas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">UMY | Aplikasi Daftar Tugas</a>
        </div>
      </nav>

      <div class="jumbotron">
        <div class="container">
          <h3>Halo, <span id="account"></span></h3>
          <p>Ini adalah salah satu contoh aplikasi `Daftar Tugas` menggunakan Ethereum Blockchain</p>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-white">
                    <div class="card-body">
                        <main role="main" class="col-lg-12 d-flex justify-content-center">
                            <div id="loader" class="text-center">
                              <p class="text-center">Loading...</p>
                            </div>
                            <div id="content">
                              <form onSubmit="App.createTask(); return false;">
                                <input id="newTask" type="text" class="form-control" placeholder="Tambahkan tugas..." required>
                                <input type="submit" hidden="">
                              </form>
                              <ul id="taskList" class="list-unstyled">
                                <div class="taskTemplate" class="checkbox" style="display: none">
                                  <label>
                                    <input type="checkbox" />
                                    <span class="content">Daftar tugas tampil disini...</span>
                                  </label>
                                </div>
                              </ul>
                              <ul id="completedTaskList" class="list-unstyled">
                              </ul>
                            </div>
                          </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>  
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script> 
    <script src="app.js"></script>
</body>
